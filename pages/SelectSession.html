<div class="container-fluid">
    <div class="row col-xs-12">
        <div class="col-xs-12 text-center">
            <label class="form-control-static">Select Session</label>
        </div>
    </div>

    <div class="row col-xs-12 text-center">
        <div class="row  col-xs-12" ng-repeat="session in Sessions">
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="radio" style="width:25px; height:25px;" class="form-control"  ng-model="itemSelected.Id" ng-click="selected()" value="{{session.Id}}" name="ses" aria-label="...">
                </span>
                <input type="text" class="form-control col-xs-8"  readonly="readonly" style="height:40px !important; background-color:white !important;" aria-label="..." value="Heat {{session.Heat}} ({{ session.TimeFrom | date: 'HH:mm'}} - {{session.TimeTo | date: 'HH:mm' }})" />
            </div>
        </div>
    </div>

    <div class="row col-xs-12">
        <div class=" col-xs-12 text-center">
            <button ng-click="submit()" class="btn btn-primary btn-sm">Continue</button>
        </div>
    </div>

</div>
